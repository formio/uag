    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        const query = Formio.pageQuery();
        Formio.namespace = 'formioUAG';
        Formio.setToken(null);
        Formio.setUser(null);
        const formioElement = document.getElementById('formio');
        const loginComplete = document.getElementById('login-complete').innerHTML;
        Formio.createForm(formioElement, window.authConfig.loginForm).then(function (form) {
            form.on('submit', function (submission) {
                formioElement.innerHTML = loginComplete;
                const auth = {
                    client_id: query.client_id,
                    code_challenge: query.code_challenge,
                    code_challenge_method: query.code_challenge_method,
                    redirect_uri: query.redirect_uri,
                    response_type: query.response_type,
                    scope: query.scope,
                    state: query.state,
                    jwt: Formio.getToken(),
                }
                fetch(window.authConfig.authEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(auth)
                })
                    .then(response => response.json())
                    .then(response => {
                        if (response.redirect) {
                            window.location.href = response.redirect;
                        }
                    });
            });
        }).catch(function (err) {
            console.error(err);
        });
    </script>
